<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Pancasila</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Garuda_Pancasila_vector.svg" alt="Garuda Pancasila" class="logo">
            <h1>Quiz Edukasi Pancasila</h1>
            
            <div class="skor-global-container">
                SKOR UTAMA: <span id="skor-global-text">0</span>
                <button id="reset-skor-btn" class="btn-kecil">Reset Skor</button>
            </div>
            
            <p>Uji pemahamanmu tentang dasar negara kita. Silakan pilih paket soal di bawah ini untuk memulai.</p>
        </header>
        
        <main>
            <h2>Pilih Paket Soal 1</h2>
            <div id="paket-list" class="paket-container">
            </div>

            <div id="pagination-controls" class="pagination-controls">
                <button id="prev-btn" class="btn">Sebelumnya</button>
                <span id="page-info">Halaman 1 / 1</span>
                <button id="next-btn" class="btn">Selanjutnya</button>
            </div>

        </main>
    </div>

    <script src="Data/semua-paket.js"></script>
    <script src="script.js"></script>
</body>
</html>
