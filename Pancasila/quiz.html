<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulai Modul - Edukasi Pancasila</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar-top">
        <div class="container navbar-container">
            <div class="navbar-brand">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Garuda_Pancasila_vector.svg" alt="Logo Garuda" class="logo-nav">
                <span>Modul Pembelajaran</span>
            </div>
        </div>
    </nav>

    <div class="container-quiz">
        <div id="quiz-container">
            <div id="progress-bar">
                <div id="progress-bar-full"></div>
            </div>
            
            <h2 id="question-title">Memuat Pertanyaan...</h2>
            
            <div id="options-container">
            </div>
            
            <button id="next-btn" class="btn hidden">Selanjutnya</button>
        </div>

        <div id="result-container" class="hidden">
            <h2>Modul Selesai!</h2>
            <p>Poin yang Anda Peroleh:</p>
            <h1 id="score-text">0 Poin</h1>
            <a href="index.html" class="btn">Kembali ke Beranda</a>
        </div>
    </div>
    
    <script src="Data/semua-paket.js"></script>
    <script src="quiz-script.js"></script>
</body>
</html>
