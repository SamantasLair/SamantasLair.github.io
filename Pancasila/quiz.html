<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulai Modul - Edukasi Pancasila</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
     <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-100">

    <nav class="navbar navbar-expand-lg bg-gradient-to-r from-red-600 to-red-800 shadow-md sticky-top">
        <div class="container mx-auto px-4">
            <a class="navbar-brand text-white flex items-center gap-2" href="index.html"> 
                <img src="logo.png" alt="Logo Garuda" style="height: 30px;">                
                <span class="font-semibold text-lg">Modul Pembelajaran</span>
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 mt-5 mb-5 max-w-3xl">
        <div class="bg-white p-4 md:p-5 rounded-lg shadow-md">
            
            <div id="quiz-container">
                <div class="progress mb-4" style="height: 12px;">
                    <div id="progress-bar-full" class="progress-bar bg-gradient-to-r from-yellow-400 to-yellow-500 transition-all duration-300" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                
                <h2 id="question-title" class="text-xl md:text-2xl font-semibold text-gray-800 mb-4 leading-relaxed">Memuat Pertanyaan...</h2>
                
                <div id="options-container" class="d-grid gap-3">
                    </div>
                
                <button id="next-btn" class="btn bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded transition duration-200 mt-4 d-none">Selanjutnya</button>
            </div>

            <div id="result-container" class="text-center d-none">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Modul Selesai!</h2>
                <p class="text-gray-600 mb-3">Poin yang Anda Peroleh:</p>
                <h1 id="score-text" class="text-4xl font-bold text-green-600 mb-4">0 Poin</h1>
                <a href="index.html" class="btn bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-5 rounded transition duration-200">Kembali ke Beranda</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="Data/semua-paket.js"></script>
    <script src="quiz-script.js"></script>
</body>
</html>
